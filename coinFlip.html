  <title>Document.Coinflip game</title>
</head>
<body>
  

  <script>

    const coinFlip = Math.random();
    let result;
    
    if(coinFlip <= 0.5){
      result = 'Heads';
    } else{
      result = 'Tails';
    }

    const guess = 'Tails'

    if(guess === result){
      console.log('You Win!');
    } else{
      console.log('You Lose!');
    }
  </script>
</body>
